<form>
  <div class="form">

    <div class="form-group">
      <label>ISBN</label>
      <input
        [(ngModel)]="book.isbn"
        class="form-control" name="isbn">
    </div>

    <div class="form-group">
      <label>Title</label>
      <input
        [(ngModel)]="book.title"
        class="form-control" name="title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="book.description"
        class="form-control" name="description"></textarea>
    </div>

    <div class="form-group">
      <button (click)="add()" class="btn btn-danger">Submit</button>
    </div>

  </div>
</form>
