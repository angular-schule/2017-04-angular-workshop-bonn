<div class="well">
  <div class="thumbnail pull-right">
    <img src="//ng-buch.de/avatar/{{ book.rating }}">
  </div>

  <h2>{{ book.title }} <small>{{ book.rating }}</small></h2>
  <p>{{ book.description }}</p>

  <input type="text" #hallo (keyup)="1+1">
  HALLO DEBUG: --{{ hallo.value }}--

  <button (click)="1 + 1">Klick</button>
</div>
